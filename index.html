<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2rism  travel site</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container container--header">
            <nav class="nav">
                <a href="#" class="logo">
                    <img src="./img/icons/logo.svg" alt="2rism">
                </a>

                <ul class="nav-list">
                    <li class="nav-list__item"><a href="#" class="nav-list__link nav-list__link--active">Home</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Hotels</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Restaurants</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Tours</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Destinations</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Activities</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Contact</a></li>
                </ul>

                <div class="user">
                    <div class="user__content">
                        <span class="user__greeting">Holla,</span><br>
                        <span class="user__name">Ales Nesetril</span>
                    </div>

                    <div class="user__avatar">
                        <img class="user__avatar-img" src="./img/user.jpg" alt="Avatar">
                    </div>
                </div>

            </nav>
            <div class="header__content">
                <h1 class="header__title">
                    Discover the most engaging places
                </h1>
                <button class="button">
                    <img src="./img/icons/icon-global.svg" alt="icon global">
                    Discover on 3D Globe
                </button>
            </div>
                <form action="" class="header__form form">

                <div class="form__input">
                <label for="destinations" class="label">Location</label>
                    <select name="" id="destinations">
                        <option value="all">Explore nearby destinations</option>
                        <option value="1">Option1</option>
                        <option value="2">Option2</option>
                        <option value="3">Option3</option>
                        <option value="4">Option4</option>
                    </select>
                </div>

                <button class="btn-search">
                    <img src="./img/icons/search.svg" alt="search">
                </button>

                </form>
        </div>
    </header>
    <!-- HEADER -->
</body>
</html>
